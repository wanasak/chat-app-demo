<ul class="message-list">
  <li class="message-list-item" *ngFor="let message of messages">
    <h5 class="message-author-name">{{ message.participantName }}</h5>
    <div class="message-item">{{ message.timestamp | date: 'shortTime }}</div>
    <div class="message-text">{{ message.text }}</div>
  </li>
</ul>
