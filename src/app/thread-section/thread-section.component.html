<div class="thread-section">

    <div class="thread-content">
      <span><h3>User: {{ userName$ | async }}</h3></span>
      <span>Unread Messages: {{ unreadMessagesCounter$ | async }}</span>
    </div>

    <app-thread-list 
      [threads]="threadSummaries$ | async"
      [currentThreadId]="currentThreadId$ | async"
      (threadSelected)="onThreadSelected($event)"></app-thread-list>

</div>
